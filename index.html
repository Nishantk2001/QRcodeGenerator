<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_icon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_icon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_icon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_icon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url" />
        <button>Generate QR Code <i class="fa-solid fa-qrcode"></i></button>
      </div>
      <div class="qr-code">
        <img src="./images/qr-code.png" alt="qr-code" />
        <button class="download" onclick="downloadQRCode()">
          <i class="fa-solid fa-download"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
